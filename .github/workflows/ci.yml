name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  lint:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  typecheck:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test

  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  release-mac:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [lint, typecheck, test, build]
    runs-on: macos-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Determine next version
        id: version
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            CURRENT=$(node -p "require('./package.json').version")
            MAJOR=$(echo "$CURRENT" | cut -d. -f1)
            MINOR=$(echo "$CURRENT" | cut -d. -f2)
            PATCH=$(echo "$CURRENT" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          else
            MAJOR=$(echo "$LATEST" | sed 's/v//' | cut -d. -f1)
            MINOR=$(echo "$LATEST" | sed 's/v//' | cut -d. -f2)
            PATCH=$(echo "$LATEST" | sed 's/v//' | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          VERSION="${NEXT#v}"
          echo "tag=$NEXT" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT"

      - name: Set version in package.json
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - run: npm ci

      - name: Build renderer + main
        run: npm run build

      - name: Build Electron app and publish (arm64 + x64)
        run: |
          if [ -z "$CSC_LINK" ]; then
            unset CSC_LINK
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi
          npx electron-builder --mac --arm64 --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Clean up release assets (remove dmg blockmap)
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          # Delete .dmg.blockmap files — not used by auto-updater
          for asset in $(gh release view "$TAG" --json assets -q '.assets[].name' | grep '\.dmg\.blockmap$'); do
            echo "Removing $asset"
            gh release delete-asset "$TAG" "$asset" --yes
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release (draft → public)
        run: gh release edit ${{ steps.version.outputs.tag }} --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-win:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [lint, typecheck, test, build, release-mac]
    runs-on: windows-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Get latest tag
        id: version
        shell: bash
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          echo "tag=$LATEST" >> "$GITHUB_OUTPUT"
          echo "Latest tag: $LATEST"

      - name: Set version in package.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - run: npm ci

      - name: Build renderer + main
        run: npm run build

      - name: Build Electron app and publish (Windows x64)
        shell: bash
        run: npx electron-builder --win --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
