name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  quality:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm run test

  build-and-release:
    needs: quality
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Determine next version
        id: version
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.1.0"
          else
            MAJOR=$(echo "$LATEST" | sed 's/v//' | cut -d. -f1)
            MINOR=$(echo "$LATEST" | sed 's/v//' | cut -d. -f2)
            PATCH=$(echo "$LATEST" | sed 's/v//' | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          VERSION="${NEXT#v}"
          echo "tag=$NEXT" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT"

      - name: Set version in package.json
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - run: npm ci

      - name: Build renderer + main
        run: npm run build

      - name: Build Electron app (arm64 + x64)
        run: npx electron-builder --mac --arm64 --x64 --publish never
        env:
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package .app bundles
        run: |
          cd release
          if [ -d "mac-arm64" ]; then
            cd mac-arm64 && zip -r -y ../Mirehub-arm64.app.zip *.app && cd ..
          fi
          if [ -d "mac-x64" ]; then
            cd mac-x64 && zip -r -y ../Mirehub-x64.app.zip *.app && cd ..
          fi
          if [ -d "mac" ]; then
            cd mac && zip -r -y ../Mirehub-x64.app.zip *.app && cd ..
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Mirehub ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            release/*.dmg
            release/*.app.zip
